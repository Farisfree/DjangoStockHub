<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center;">
    <div>
        <img src="{% static 'StockHub/img/stockhub.png' %}" alt="StockHubLOGO" height="80px">
    </div>

    <form method="post" action="/login/">
        {% csrf_token %}
        <div>
            <h2>LOGIN</h2>
            <label>
                Account Number
                <input type="text" name="user_id" placeholder="账号">
                Password
                <input type="password" name="user_password" placeholder="密码">
            </label>
            <input type=submit value="login">
        </div>
    </form>

    {{ warning1 }}
    <a href="register/"> If you don't have an account yet,pls click here!</a>
</div>
</body>
</html>

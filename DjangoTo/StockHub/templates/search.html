<!DOCTYPE html>
{% load static %}
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
{% include "header.html" %}
<div style="text-align: center;">
    <form method="post" action="/search/">
        {% csrf_token %}
        <input type="text" name="stock_code" placeholder="code">
        <input type=submit value="search">
    </form>
    <form method="post" action="/search/">
        {% csrf_token %}
        <input type="text" name="stock_name" placeholder="name">
        <input type=submit value="search">
    </form>
</div>
</body>
</html>
